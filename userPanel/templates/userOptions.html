{% extends 'userIndex.html' %}
{% load static %}

    {% block title %}Options{% endblock %}

    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'userPanel/css/userOptions.css' %}">
    {% endblock %}


    {% block content %}

    <section class="content">
        <h3 class="form-title">Add business</h3>
        <form class="personal-info-form" id="add-business" action="{% url 'adminPanel:add-business-api' %}" method="post">
            {% csrf_token %}
            <ul class="personal-info-inputs">
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="username">Business CODE</label>
                        <input type="text" name="code" id="businessCode" required>
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
                
            </ul>
            <div class="add-panel-buttons">
                <button class="button-settings-form" type="submit">Add</button>
            </div>
            
        </form>

        <h3 class="form-title">Personal info</h3>
        <form class="personal-info-form" id="modify-user" action="{% url 'adminPanel:update-personal-info-api' %}" method="post">
            {% csrf_token %}
            <ul class="personal-info-inputs">
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="username">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" id="usernameM" required readonly>
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="first_name">Name</label>
                        <input type="text" value="{{ user.first_name }}" name="first_name" id="first_nameM" required>
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="last_name">Last name</label>
                        <input type="text" value="{{ user.last_name }}" name="last_name" id="last_nameM" required>
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="phone_number">Phone</label>
                        <input type="tel" value="{{ user.phone_number }}" name="phone_number" id="phone_numberM">
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
                <li>
                    <div class="input-logo">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-info-label">
                        <label for="email">Email</label>
                        <input type="email" value="{{ user.email }}" name="email" id="emailM" required>
                    </div>
                    <div class="input-pers-logo">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </li>
            </ul>
            <div class="add-panel-buttons">
                <button class="button-settings-form" type="submit">Modify</button>
            </div>
            
        </form>
    </section>

    {% endblock %}

{% block js %}
<script src="{% static 'userPanel/js/userOptions.js' %}"></script>
{% endblock %}
